		<script>
			let users = [];

			function openPage(pageName,elmnt) {
			  var i, tabcontent, tablinks;
			  tabcontent = document.getElementsByClassName("tabcontent");
			  for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			  }
			  tablinks = document.getElementsByClassName("tablink");
			  for (i = 0; i < tablinks.length; i++) {
				tablinks[i].style.backgroundColor = "";
			  }
			  document.getElementById(pageName).style.display = "block";
			}

			function PageLoaded() {

				users.push(testUser);
			}
	
			function User(userName, password, firstName, lastName, email, birthDate) {
				this.userName = userName;
				this.password = password;
				this.firstName = firstName;
				this.lastName = lastName;
				this.email = email;
				this.birthDate = birthDate;
			}	
	
			function loginFunction(userName, password) {
				for (let i = 0; i < users.length; i++) {
					if (userName === users[i].userName && password === users[i].password) {
						alert("Login successful");
						clearData();
						break;
					}
				}
				alert("one or more of your details incorrect");
			}
	
			function registerFunction(userName, password, firstName, lastName, email, birthDate) {
				let newUser = new User(userName, password, firstName, lastName, email, birthDate);
				users.push(newUser);
				clearData();
			}
			
			function clearData(){
				password.value = "";
				userName.value= "";
			}
